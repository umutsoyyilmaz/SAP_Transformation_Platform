<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Roles Administration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { border: none; box-shadow: 0 1px 3px rgba(0,0,0,.08); }
        .role-card { transition: transform .15s; cursor: pointer; }
        .role-card:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(0,0,0,.12); }
        .badge-system { background-color: #6c757d; }
        .badge-custom { background-color: #0d6efd; }
        .perm-chip { display: inline-block; padding: 2px 8px; margin: 2px; border-radius: 12px; font-size: .8rem; background: #e9ecef; }
        .perm-chip.selected { background: #0d6efd; color: #fff; }
        .category-header { font-weight: 600; color: #495057; margin-top: 12px; margin-bottom: 4px; text-transform: capitalize; }
    </style>
</head>
<body>
<div class="container-fluid py-4" style="max-width: 1200px;">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h3 class="mb-0"><i class="bi bi-shield-lock"></i> Custom Roles</h3>
            <small class="text-muted">Manage roles and permission assignments</small>
        </div>
        <button class="btn btn-primary" onclick="showCreateModal()">
            <i class="bi bi-plus-lg"></i> New Role
        </button>
    </div>

    <!-- Role List -->
    <div id="roleList" class="row g-3">
        <div class="text-center py-5 text-muted">Loading roles...</div>
    </div>
</div>

<!-- Create/Edit Modal -->
<div class="modal fade" id="roleModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="roleModalTitle">New Role</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editRoleId">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Role Name (code)</label>
                        <input type="text" class="form-control" id="roleName" placeholder="e.g. qa_lead">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Display Name</label>
                        <input type="text" class="form-control" id="roleDisplayName" placeholder="e.g. QA Lead">
                    </div>
                    <div class="col-12">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="roleDescription" rows="2"></textarea>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Level (0–50)</label>
                        <input type="number" class="form-control" id="roleLevel" value="0" min="0" max="50">
                    </div>
                </div>
                <hr>
                <h6>Permissions</h6>
                <div id="permissionsGrid" class="mb-3">
                    <div class="text-muted">Loading permissions...</div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-primary" onclick="saveRole()">Save</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const API = '/api/v1/admin/custom-roles';
let allPermissions = [];
let selectedPerms = new Set();

async function api(path, opts = {}) {
    const res = await fetch(API + path, {
        headers: { 'Content-Type': 'application/json', ...(opts.headers || {}) },
        ...opts
    });
    if (opts.method === 'DELETE' && res.status === 200) return {};
    return res.json();
}

// ── Load Roles ──
async function loadRoles() {
    const data = await api('/roles');
    const list = document.getElementById('roleList');
    if (!data.roles || !data.roles.length) {
        list.innerHTML = '<div class="col-12 text-center py-5 text-muted">No roles defined yet.</div>';
        return;
    }
    list.innerHTML = data.roles.map(r => `
        <div class="col-md-4">
            <div class="card role-card p-3" onclick="editRole(${r.id})">
                <div class="d-flex justify-content-between">
                    <h6 class="mb-1">${r.display_name || r.name}</h6>
                    <span class="badge ${r.is_system ? 'badge-system' : 'badge-custom'}">${r.is_system ? 'System' : 'Custom'}</span>
                </div>
                <small class="text-muted">${r.name}</small>
                <p class="mt-1 mb-1 small">${r.description || '<em>No description</em>'}</p>
                <div>
                    ${(r.permissions || []).slice(0, 5).map(p => `<span class="perm-chip">${p}</span>`).join('')}
                    ${(r.permissions || []).length > 5 ? `<span class="perm-chip">+${r.permissions.length - 5} more</span>` : ''}
                </div>
                ${!r.is_system ? `<button class="btn btn-sm btn-outline-danger mt-2" onclick="event.stopPropagation(); deleteRole(${r.id}, '${r.name}')"><i class="bi bi-trash"></i></button>` : ''}
            </div>
        </div>
    `).join('');
}

// ── Load Permissions ──
async function loadPermissions() {
    const data = await api('/permissions');
    allPermissions = data.permissions || [];
}

function renderPermissionsGrid() {
    const grid = document.getElementById('permissionsGrid');
    const byCategory = {};
    allPermissions.forEach(p => {
        (byCategory[p.category] = byCategory[p.category] || []).push(p);
    });
    let html = '';
    for (const [cat, perms] of Object.entries(byCategory).sort()) {
        html += `<div class="category-header">${cat}</div>`;
        perms.forEach(p => {
            const sel = selectedPerms.has(p.codename) ? 'selected' : '';
            html += `<span class="perm-chip ${sel}" onclick="togglePerm('${p.codename}', this)" title="${p.description || ''}">${p.codename}</span>`;
        });
    }
    grid.innerHTML = html || '<div class="text-muted">No permissions available</div>';
}

function togglePerm(codename, el) {
    if (selectedPerms.has(codename)) {
        selectedPerms.delete(codename);
        el.classList.remove('selected');
    } else {
        selectedPerms.add(codename);
        el.classList.add('selected');
    }
}

// ── Create ──
function showCreateModal() {
    document.getElementById('editRoleId').value = '';
    document.getElementById('roleName').value = '';
    document.getElementById('roleName').disabled = false;
    document.getElementById('roleDisplayName').value = '';
    document.getElementById('roleDescription').value = '';
    document.getElementById('roleLevel').value = '0';
    document.getElementById('roleModalTitle').textContent = 'New Role';
    selectedPerms.clear();
    renderPermissionsGrid();
    new bootstrap.Modal(document.getElementById('roleModal')).show();
}

// ── Edit ──
async function editRole(id) {
    const data = await api('/roles/' + id);
    if (data.error) { alert(data.error); return; }
    document.getElementById('editRoleId').value = id;
    document.getElementById('roleName').value = data.name;
    document.getElementById('roleName').disabled = data.is_system;
    document.getElementById('roleDisplayName').value = data.display_name || '';
    document.getElementById('roleDescription').value = data.description || '';
    document.getElementById('roleLevel').value = data.level || 0;
    document.getElementById('roleModalTitle').textContent = data.is_system ? 'View Role (System)' : 'Edit Role';
    selectedPerms = new Set(data.permissions || []);
    renderPermissionsGrid();
    new bootstrap.Modal(document.getElementById('roleModal')).show();
}

// ── Save ──
async function saveRole() {
    const id = document.getElementById('editRoleId').value;
    const body = {
        name: document.getElementById('roleName').value,
        display_name: document.getElementById('roleDisplayName').value,
        description: document.getElementById('roleDescription').value,
        level: parseInt(document.getElementById('roleLevel').value) || 0,
        permissions: Array.from(selectedPerms),
    };
    const method = id ? 'PUT' : 'POST';
    const path = id ? '/roles/' + id : '/roles';
    const res = await api(path, { method, body: JSON.stringify(body) });
    if (res.error) { alert(res.error); return; }
    bootstrap.Modal.getInstance(document.getElementById('roleModal')).hide();
    loadRoles();
}

// ── Delete ──
async function deleteRole(id, name) {
    if (!confirm(`Delete role "${name}"?`)) return;
    const res = await api('/roles/' + id, { method: 'DELETE' });
    if (res.error) { alert(res.error); return; }
    loadRoles();
}

// ── Init ──
loadPermissions().then(() => loadRoles());
</script>
</body>
</html>
