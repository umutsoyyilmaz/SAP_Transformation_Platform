<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login ‚Äî SAP Transformation Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, #1a2332 0%, #2c3e50 50%, #354a5f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
        }
        .login-card {
            background: #1e293b;
            border-radius: 16px;
            padding: 48px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.08);
        }
        .login-card h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #fff;
        }
        .login-card .subtitle {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 32px;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #94a3b8;
            margin-bottom: 6px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #334155;
            border-radius: 8px;
            background: #0f172a;
            color: #e2e8f0;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59,130,246,0.2);
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 8px;
        }
        .login-btn:hover { background: #2563eb; }
        .login-btn:disabled { background: #475569; cursor: not-allowed; }
        .error-msg {
            background: rgba(239,68,68,0.15);
            border: 1px solid rgba(239,68,68,0.3);
            color: #fca5a5;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 16px;
            display: none;
        }
        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }
        .logo-section .icon { font-size: 48px; margin-bottom: 8px; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-section">
            <div class="icon">üõ°Ô∏è</div>
            <h1>Admin Panel</h1>
            <p class="subtitle">SAP Transformation Platform</p>
        </div>

        <div id="errorMsg" class="error-msg"></div>

        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="tenantSlug">Tenant</label>
                <select id="tenantSlug" required>
                    <option value="">Loading tenants...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="admin@company.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
        </form>
    </div>

    <script>
    // Load tenants for selector
    async function loadTenants() {
        try {
            const resp = await fetch('/api/v1/auth/tenants');
            const data = await resp.json();
            const select = document.getElementById('tenantSlug');
            select.innerHTML = '<option value="">Select tenant...</option>';
            const tenants = Array.isArray(data) ? data : (data.tenants || []);
            tenants.forEach(t => {
                const opt = document.createElement('option');
                opt.value = t.slug;
                opt.textContent = t.name;
                select.appendChild(opt);
            });
        } catch (e) {
            console.error('Failed to load tenants:', e);
        }
    }

    async function handleLogin(e) {
        e.preventDefault();
        const btn = document.getElementById('loginBtn');
        const errDiv = document.getElementById('errorMsg');
        errDiv.style.display = 'none';
        btn.disabled = true;
        btn.textContent = 'Signing in...';

        try {
            const resp = await fetch('/api/v1/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    tenant_slug: document.getElementById('tenantSlug').value,
                }),
            });
            const data = await resp.json();

            if (!resp.ok) {
                errDiv.textContent = data.error || 'Login failed';
                errDiv.style.display = 'block';
                return;
            }

            // Store tokens
            localStorage.setItem('admin_access_token', data.access_token);
            localStorage.setItem('admin_refresh_token', data.refresh_token);
            localStorage.setItem('admin_user', JSON.stringify(data.user));

            // Redirect to admin dashboard
            window.location.href = '/admin';
        } catch (e) {
            errDiv.textContent = 'Network error. Please try again.';
            errDiv.style.display = 'block';
        } finally {
            btn.disabled = false;
            btn.textContent = 'Sign In';
        }
    }

    loadTenants();
    </script>
</body>
</html>
