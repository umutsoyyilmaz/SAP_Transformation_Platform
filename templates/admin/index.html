    <link rel="stylesheet" href="/static/css/pg-tokens.css">
    <link rel="stylesheet" href="/static/css/pg-button.css">
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
    <!-- ‚îÄ‚îÄ Top Bar ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <header class="admin-header">

            üõ°Ô∏è <span>Admin Panel</span>

        <div class="admin-header__spacer"></div>
        <div class="admin-header__tenant" id="tenantBadge">‚Äî</div>
        <div class="admin-header__user">
            <span id="userName">Admin</span>
            <button class="admin-header__logout" onclick="AdminAuth.logout()" title="Sign out">‚èª</button>

    <!-- ‚îÄ‚îÄ Layout ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <div class="admin-layout">
        <!-- Sidebar -->
        <nav class="admin-sidebar">
            <a class="admin-nav-item active" data-view="dashboard" onclick="Admin.navigate('dashboard')">
                <span class="nav-icon">üìä</span> Dashboard
            </a>
            <a class="admin-nav-item" data-view="users" onclick="Admin.navigate('users')">
                <span class="nav-icon">üë•</span> Users
            </a>
            <a class="admin-nav-item" data-view="roles" onclick="Admin.navigate('roles')">
                <span class="nav-icon">üîë</span> Roles & Permissions
            </a>
            <hr class="admin-nav-divider">

            </a>
        </nav>

        <!-- Main Content -->
        <main class="admin-main" id="adminMain">

    <!-- ‚îÄ‚îÄ Invite Modal ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <div class="modal-overlay" id="inviteModal" style="display:none">
        <div class="modal-card">
            <div class="modal-header">
                <h3>Invite User</h3>
                <button class="modal-close" onclick="Admin.closeModal('inviteModal')">‚úï</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="inviteEmail" placeholder="user@company.com">
                </div>
                <div class="form-group">
                    <label>Assign Roles</label>
                    <div id="inviteRoles" class="checkbox-group"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="Admin.closeModal('inviteModal')">Cancel</button>
                <button class="btn btn-primary" onclick="Admin.sendInvite()">Send Invite</button>
            </div>
        </div>
    </div>

    <!-- ‚îÄ‚îÄ Role Assignment Modal ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <div class="modal-overlay" id="roleModal" style="display:none">
        <div class="modal-card">
            <div class="modal-header">
                <h3>Manage Roles</h3>
                <button class="modal-close" onclick="Admin.closeModal('roleModal')">‚úï</button>
            </div>
            <div class="modal-body" id="roleModalBody">
                <!-- Dynamically populated -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="Admin.closeModal('roleModal')">Close</button>
            </div>
        </div>
    </div>

    <script src="/static/js/admin.js"></script>
</body>
</html>
