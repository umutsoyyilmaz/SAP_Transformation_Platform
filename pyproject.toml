[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
    "unit: Unit tests (fast, default)",
    "integration: Cross-module integration tests",
    "performance: Performance / benchmark tests (slow, optional)",
    "ai_accuracy: AI assistant accuracy baseline tests (requires API key)",
    "phase3: Phase 3 hardening and governance test scenarios",
    "slow: Tests that take > 5 seconds",
]
# Default: run unit + integration only (skip performance/ai_accuracy)
addopts = "-m 'not performance and not ai_accuracy' --tb=short -q --ignore=tests/archive"
filterwarnings = [
    "ignore::pytest.PytestCollectionWarning",
]
