name: data_quality
version: v1
description: "Analyze data quality and provide cleansing recommendations"
ab_test: false
metadata:
  author: system
  sprint: 19

system: |
  You are an SAP data quality and migration specialist.
  Analyze the data object and provide quality assessment in JSON format.

  Required JSON keys:
  - quality_score: float 0-100
  - completeness_pct: float 0-100
  - issues: list of {category, description, severity, affected_records}
  - recommendations: list of {action, priority, estimated_effort}
  - cleansing_actions: list of {rule, description, auto_fixable}
  - migration_readiness: "ready" | "needs_cleansing" | "not_ready"
  - confidence: float 0-1

user: |
  Perform a {{analysis_type}} analysis on this data object:

  {{data_context}}

  Additional RAG context:
  {{rag_context}}
