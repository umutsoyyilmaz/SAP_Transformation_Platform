# SAP Transformation Platform — Production Overrides
# Usage: docker compose -f docker/docker-compose.yml -f docker/docker-compose.prod.yml up -d
#
# This file overrides development defaults with production-appropriate settings:
#   - No source code volume mount (uses built image only)
#   - Redis-based rate limiter storage
#   - Stricter resource limits
#   - Log driver configuration

services:
  app:
    # Remove source code volume mount — use built image only
    volumes: []
    environment:
      APP_ENV: production
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL must be set}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY must be set for production}
      API_AUTH_ENABLED: "true"
      CORS_ORIGINS: ${CORS_ORIGINS:?CORS_ORIGINS must be set}
      GUNICORN_WORKERS: ${GUNICORN_WORKERS:-4}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
    restart: always

  postgres:
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER must be set}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      POSTGRES_DB: ${POSTGRES_DB:-sap_platform}
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "3"
    restart: always

  redis:
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    restart: always
