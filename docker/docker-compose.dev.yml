# SAP Transformation Management Platform
# Docker Compose â€” Development (Codespaces / local dev)
# Usage: docker compose -f docker/docker-compose.dev.yml up -d

services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: sap_user
      POSTGRES_PASSWORD: sap_pass
      POSTGRES_DB: sap_platform_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sap_user -d sap_platform_dev"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata_dev:/data

volumes:
  pgdata_dev:
  redisdata_dev:
